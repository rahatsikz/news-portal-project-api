<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <!-- font awesome kit  -->
    <script
      src="https://kit.fontawesome.com/4063388712.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css  -->
    <link rel="stylesheet" href="css/style.css" />
    <title>News 24/7</title>
  </head>
  <body class="bg-light">
    <header>
      <!-- nav starts -->
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a class="navbar-brand" class="mx-3" href="#"
            ><img src="images/Frame1.png" alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto align-items-center">
              <a class="nav-link active mx-3" aria-current="page" href="#"
                >News</a
              >
              <a class="nav-link mx-3" href="#">Blog</a>
              <a class="nav-link mx-3" href="#">
                <img src="images/Avatar.png" alt="" />
              </a>
            </div>
          </div>
        </div>
      </nav>
      <hr class="container my-1" />
      <!-- nav ends -->
    </header>
    <main>
      <!-- category starts -->
      <section class="container">
        <div
          id="category-container"
          class="mt-3 d-flex justify-content-evenly flex-column flex-lg-row text-secondary text-center"
        ></div>
      </section>
      <!-- category ends -->

      <!-- spinner starts -->
      <div
        id="loader"
        class="d-flex justify-content-center mt-5 align-items-center d-none"
        style="height: 50vh"
      >
        <div class="spinner-grow text-purple" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <!-- spinner ends -->

      <!-- items found starts -->
      <section class="container mt-3 bg-white">
        <div id="item-found"></div>
      </section>
      <!-- items found ends -->

      <!-- news card starts  -->
      <section class="container">
        <div id="news-container" class="row row-cols-1 g-4 my-3"></div>
      </section>
      <!-- news card ends  -->

      <!-- modal details starts -->
      <section>
        <!-- Modal -->
        <div
          class="modal fade"
          id="modalpop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="modal-title"></h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body" id="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- modal details ends -->
    </main>
    <footer>
      <section class="container-fluid bg-white py-2 mt-3">
        <p class="text-center text-secondary mt-2">
          Copyright 2022 News Portal
        </p>
      </section>
    </footer>

    <!-- bootstrap js  -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- custom js  -->
    <script src="js/app.js"></script>
  </body>
</html>
